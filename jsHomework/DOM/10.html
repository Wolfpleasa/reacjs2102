<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            white-space: nowrap;
            width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <p style="font-weight: bold; font-size: larger;">Tạo show more và showless của một đoạn text khi quá dài.</p>

    <p id="p" class="test">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex numquam vero ipsum in officia laborum id iusto sequi aut quibusdam, quod provident ea consectetur, esse, sit consequatur odit cumque distinctio?</p>
    <button id="show" onclick="change()">showmore</button>
    <script>
        function change() {
            var p = document.getElementById("p");
            btn = document.getElementById("show");
            if (p.style.overflow = "hidden") {
                btn.innerHTML = "showless";
                p.style.overflow = "visible";
            }
            if (p.style.overflow = "visible") {
                btn.innerHTML = "showmore";
                p.style.overflow = "hidden";
            }
            console.log(p.style.overflow);
        }
    </script>

</body>

</html>
