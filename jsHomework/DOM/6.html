<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bai6 -->
    <center>
        <input style="display: block;" type="submit" value="Xanh" onclick="turnToGreen() ">
        <input class="Change" type="submit" value="Đỏ" onclick="turnToRed()">
    </center>

    <script>
        function turnToGreen() {
            document.body.style = "background-color: green";
        }

        function turnToRed() {
            document.body.style = "background-color: red";
        }
    </script>
</body>

</html>
