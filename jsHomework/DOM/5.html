<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bai5 -->
    <p id="p"></p>
    <p></p>
    <p class="aaa"></p>
    <script>
        var today = new Date();
        var birthYear, now;
        now = today.getFullYear();
        do {
            birthYear = window.prompt("Enter a birthYear: ");
        } while (now < Number(birthYear))
        document.getElementById("p").innerHTML = "Tuổi của bạn là: " + (now - birthYear);
        document.getElementsByTagName('p')[1].innerHTML = "Tuổi của bạn là: " + (now - birthYear);
        document.getElementsByClassName('aaa')[0].innerHTML = "Tuổi của bạn là: " + (now - birthYear);
    </script>
</body>

</html>
